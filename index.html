<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="card">
            <div class="img">
                <!-- <img src="images/image-product-desktop.jpg" alt="Product Image"> -->
            </div>
    
            <div class="card-content">
                <p>PERFUME</p>
    
                <h1>Gabrielle Essence Eau De Parfum</h1>
    
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creatore for the House of CHANEL
                </p>
    
                <div class="price-box">
                    <span class="big">$149.99</span>
    
                    <span class="small">$169.99</span>
                </div>
    
                <div class="add-to-cart-btn">
                    <img src="images/icon-cart.svg" alt="cart icon">
                    <span>Add to Cart</span>
                </div>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
